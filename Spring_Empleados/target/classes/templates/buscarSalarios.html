<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Buscar Salarios</title>
    <link rel="stylesheet" type="text/css" href="estilos/estiloAlertas.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7ecd6;
            text-align: center;
        }

        h2 {
            margin: 0;
            font-size: 40px;
            color: #F3C734;
        }

        .btn,
        .error a.btn {
            text-decoration: none;
            background-color: #333;
            padding: 10px 20px;
            border: 2px solid #fff;
            border-radius: 5px;
            color: #fff;
            transition: background-color 0.3s, color 0.3s;
        }

        .btn:hover,
        .error a.btn:hover {
            background-color: #F3C734;
            color: black;
        }

        table {
            width: 80%;
            border: 2px solid #F3C734;
            margin: 20px auto;
            color: white;
        }

        tr {
            background-color: #333;
            text-align: center;
        }

        td {
            padding: 12px;
            border: 1px solid #F3C734;
            text-align: center;
        }

        .btn-secondary {
            background-color: #333;
        }

        .custom-alert {
            position: relative;
            margin-bottom: 20px;
        }

        .alert {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            text-align: center;
        }

        .alert button.close {
            margin-top: -1px;
        }
    </style>
</head>

<body>
    <div th:replace="@{/componentes/header.html}"></div>
    <div th:replace="@{/componentes/footer.html}"></div>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-8 col-md-10 col-sm-12 card mt-4">
                <h2 class="text-center">Buscar Salarios</h2>
                <div class="custom-alert">
                    <div th:if="${error}" class="alert alert-danger custom-alert" role="alert">
                        <button type="button" class="close" data-dismiss="alert">&times;</button>
                        <strong>Error:</strong> <span th:text="${error}"></span>
                    </div>
                    <div th:if="${exito}" class="alert alert-success custom-alert" role="alert">
                        <button type="button" class="close" data-dismiss="alert">&times;</button>
                        <strong>Ã‰xito:</strong> <span th:text="${exito}"></span>
                    </div>
                </div>
                <form class="form-inline" th:action="@{/buscar/salarios}" method="post">
                    <div class="form-group mx-sm-3 mb-2">
                        <label for="dni" class="sr-only">DNI del empleado:</label>
                        <input type="text" class="form-control" id="dni" name="dni" required>
                    </div>
                    <br>
                    <button type="submit" class="btn btn-primary mb-2">Buscar</button>
                </form>
                <table class="table table-striped table-hover mt-4">
                    <thead class="table-dark">
                        <tr>
                            <th>Dni</th>
                            <th>Nombre</th>
                            <th>Salario</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:if="${empleado != null}">
                            <td th:text="${empleado.dni}">Nombre</td>
                            <td th:text="${empleado.nombre}">Nombre</td>
                            <td th:text="${sueldo}">Salario</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="row mt-3 justify-content-center">
            <div class="col-lg-6 col-md-8 col-sm-10 text-center">
                <a href="/principal" class="btn btn-secondary boton-atras">Volver</a>
            </div>
        </div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            setTimeout(function () {
                var alertas = document.querySelectorAll('.custom-alert');
                alertas.forEach(function (alerta) {
                    alerta.style.display = 'none';
                });
            }, 4000);
        });
    </script>
</body>

</html>
