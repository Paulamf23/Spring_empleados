<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7ecd6;
            text-align: center;
        }
        .container {
            max-width: 1140px;
            margin: 0 auto;
            padding: 15px;
        }
        footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
            border-top: 1px solid #000;
        }
        .logo {
            flex: 1;
            display: flex;
            align-items: center;
        }

        .logo-text {
            margin: 0;
            margin-left: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <footer>
            <div class="logo">
                <span class="logo-text">Paula Moreno Fernandez, Gestion de empleados</span>
            </div>
        </footer>
    </div>
</body>
</html>
